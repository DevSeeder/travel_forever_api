name: Deploy-to-Server

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh

          echo "${{ secrets.SERVER_SSH }}" > private_key.pem
          chmod 600 private_key.pem
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Execute SSH Command
        run: |
          eval "$(ssh-agent -s)"
          set -x  # Ativa o modo de depuração
          ssh-add private_key.pem
          ssh -i ${{ secrets.SERVER_USER }}@143.198.48.210"

            cd /var/www/instances/${{ secrets.TARGET_DIR }};

            sudo git checkout .;
            sudo git checkout main;
            sudo git pull;

            # Lê o .env.sample e adiciona ao .env
            if [ -f .env ]; then
              rm .env
              echo "Arquivo .env apagado com sucesso!"
            fi
            echo "ENVKEY=${{ secrets.ENVKEY }}" > .env

            sudo npm install;
            sudo npm run build;
            
            pm2 restart ${{ secrets.TARGET_DIR }};
            pm2 save;
          "
